enum OrderType {
  Sell
  Buy
}

enum OrderStatus {
  Active
  Closed
  Canceled
}

type OpenOrderEvent {
  id: ID!
  market: String! @index
  user: String! @index
  order_id: String! @index
  base_amount: BigInt!
  quote_amount: BigInt!
  asset: String!
  amount: BigInt!
  order_type: OrderType!
  price: BigInt!
  timestamp: String!
  # tx_id: String!
}

