enum SpotOrderType {
  sell
  buy
}

enum AssetType {
  base
  quote
}

type SpotOrder {
  id: ID!
  order_type: SpotOrderType @index
  trader: String! @index
  base_token: String! @index
  base_size: String! @index
  base_price: BigInt! @index
}

type CancelOrderEvent {
  id: ID!
  order: SpotOrder!
}

type DepositEvent {
  id: ID!
  amount: String! @index
  asset: String! @index
  trader: String! @index
}

type OpenOrderEvent {
  id: ID!
  amount: String! @index
  asset: String! @index
  asset_type: AssetType! @index
  order_type: SpotOrderType @index
  order_id: String! @index
  price: BigInt! @index
  trader: String! @index
}

type SetFeeEvent {
  id: ID!
  amount: String! @index
  trader: String @index
}

type MatchOrderEvent {
  id: ID!
  order_id: String! @index
  asset: String! @index
  order_matcher: String! @index
  owner: String! @index
  counterparty: String! @index
  match_size: BigInt! @index
  match_price: BigInt! @index
}

type WithdrawEvent {
  id: ID!
  amount: String! @index
  asset: String! @index
  trader: String! @index
}