enum SpotOrderType {
  sell
  buy
}


type CancelOrderEvent {
  id: ID!
  order_id: BigInt! @index
}

type DepositEvent {
  id: ID!
  amount: String! @index
  asset: String! @index
  trader: String! @index
}

enum AssetType {
  Base
  Quote
}

type OpenOrderEvent {
  id: ID!
  amount: BigInt! @index
  asset: String! @index
  asset_type: AssetType! @index
  order_type: SpotOrderType @index
  order_id: String! @index
  price: BigInt! @index
  trader: String! @index
}

type SetFeeEvent {
  id: ID!
  amount: BigInt! @index
  trader: String @index
}

type MatchOrderEvent {
  id: ID!
  order_id: String! @index
  asset: String! @index
  order_matcher: String! @index
  owner: String! @index
  counterparty: String! @index
  match_size: BigInt! @index
  match_price: BigInt! @index
}

type WithdrawEvent {
  id: ID!
  amount: BigInt! @index
  asset: String! @index
  trader: String @index
}