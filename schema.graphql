enum OrderType {
  Sell
  Buy
}

enum OrderStatus {
  Active
  Closed
  Canceled
}

type OpenOrderEvent {
  id: ID!
  order_id: String! @index
  tx_id: String!
  asset: String!
  amount: BigInt!
  order_type: OrderType!
  price: BigInt!
  user: String!
  timestamp: String!
}

type Order {
  id: ID!
  asset: String! @index
  amount: BigInt!
  order_type: OrderType! @index
  price: BigInt! @index
  user: String! @index
  status: OrderStatus! @index
  initial_amount: BigInt!
  timestamp: String!
}

type ActiveSellOrder {
  id: ID!
  asset: String! @index
  amount: BigInt!
  order_type: OrderType! @index
  price: BigInt! @index
  user: String! @index
  status: OrderStatus!
  initial_amount: BigInt!
  timestamp: String!
}

type ActiveBuyOrder {
  id: ID!
  asset: String! @index
  amount: BigInt!
  order_type: OrderType! @index
  price: BigInt! @index
  user: String! @index
  status: OrderStatus!
  initial_amount: BigInt!
  timestamp: String!
}

type CancelOrderEvent {
  id: ID!
  order_id: String! @index
  user: String! @index
  tx_id: String!
  timestamp: String!
}

