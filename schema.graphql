enum OrderType {
  Sell
  Buy
}

enum OrderStatus {
  Active
  Closed
  Canceled
}

type OpenOrderEvent {
  id: ID!
  market: String! @index
  user: String! @index
  orderId: String! @index
  baseAmount: BigInt!
  quoteAmount: BigInt!
  asset: String!
  amount: BigInt!
  orderType: OrderType!
  price: BigInt!
  timestamp: String!
  txId: String! @index
}

type Order {
  id: ID!
  market: String! @index
  asset: String! @index
  amount: BigInt!
  orderType: OrderType! @index
  price: BigInt! @index
  user: String! @index
  status: OrderStatus! @index
  initialAmount: BigInt!
  timestamp: String!
}

